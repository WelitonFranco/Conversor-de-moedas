<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Alura Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Conversor de Moedas</h1>
        <p class="page-subtitle">Descubra os valores em outras moedas</p>
        <form>
            <label for="moedaOrigem">Moeda de Origem:</label>
            <select id="moedaOrigem">
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="CHF">Franco Suíço (CHF)</option>
                <option value="CAD">Dólar Canadense (CAD)</option>
                <option value="AUD">Dólar Australiano (AUD)</option>
                <option value="CNY">Renminbi Chinês (CNY)</option>
                <option value="HKD">Dólar de Hong Kong (HKD)</option>
                <option value="SEK">Coroa Sueca (SEK)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
            </select><br>
            <label for="moedaDestino">Moeda de Destino:</label>
            <select id="moedaDestino">
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="CHF">Franco Suíço (CHF)</option>
                <option value="CAD">Dólar Canadense (CAD)</option>
                <option value="AUD">Dólar Australiano (AUD)</option>
                <option value="CNY">Renminbi Chinês (CNY)</option>
                <option value="HKD">Dólar de Hong Kong (HKD)</option>
                <option value="SEK">Coroa Sueca (SEK)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
            </select><br>
            <label for="valor">Insira o valor:</label><br>
            <input type="number" id="valor" /><br>
            <button type="button" onclick="Converter()">Converter</button>
        </form>
        <h2 id="valorConvertido"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo da Alura" class="alura-logo">
    </a>
    <script src="/script.js"></script>
</body>
</html>
